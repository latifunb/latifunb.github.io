<!DOCTYPE html>
<html>
<head>
    <title>GeoMQTT Sensor</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <style>
        #map {
            width: 80%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="start">Start</button>
    <button id="end" disabled>End</button>
    <button id="share-status">Share My Status</button>

    <script>
        var map = L.map('map').fitWorld();
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var mqttClient;
        var reconnectTimeout = 2000;

        function MQTTconnect() {
            mqttClient = new Paho.Client('broker.emqx.io', Number(8083), 'mqttx_e90ab22d');
            var options = {
                timeout: 3,
                onSuccess: onConnect,
                onFailure: function (message) {
                    setTimeout(MQTTconnect, reconnectTimeout);
                }
            };
            mqttClient.connect(options);
        }

        function onConnect() {
            console.log('Connected to MQTT broker');
            mqttClient.subscribe('my_temperature');
            mqttClient.onMessageArrived = onMessageArrived;
        }

        function onMessageArrived(message) {
            console.log('Message arrived:', message.payloadString);
            // Handle message, update map, etc.
        }

        document.getElementById('start').addEventListener('click', function() {
            this.disabled = true;
            document.getElementById('end').disabled = false;
            MQTTconnect();
        });

        document.getElementById('end').addEventListener('click', function() {
            this.disabled = true;
            document.getElementById('start').disabled = false;
            if(mqttClient.isConnected()) {
                mqttClient.disconnect();
            }
        });

        document.getElementById('share-status').addEventListener('click', function() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var geojson = {
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [position.coords.longitude, position.coords.latitude]
                        },
                        properties: {
                            temperature: Math.floor(Math.random() * 101) - 40 // Random temperature between -40 and 60
                        }
                    };
                    var message = new Paho.Message(JSON.stringify(geojson));
                    message.destinationName = 'my_temperature';
                    mqttClient.send(message);
                });
            }
        });

        // Initialize map
        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            var temperature = Math.floor(Math.random() * 101) - 40; // Random temperature between -40 and 60
            var color = temperature < 10 ? 'blue' : temperature < 30 ? 'green' : 'red';

            L.circle(e.latlng, radius, { color: color }).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point. Temperature: " + temperature + "°C").openPopup();
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 16});
    </script>
</body>
</html>
